<!DOCTYPE html>
<html>
<head>
    <title>Learning jQuery</title>
    <style type="text/css">
        .used-boxed-clicked {
            background: linear-gradient(45deg, red, blue);
            color: white;
        }
        li {
            list-style-position: inside;
        }
        ul {
            list-style-position: inside;
        }

    </style>
</head>
<body>

    <div id="title">
        <h2>Old title</h2>
    </div>

    <h2 class="placeholder"></h2>

    <div class="subtitle-box">
        <h3>Subtitle</h3>
        <h4 class="temp">temp subtitle</h4>
    </div>

    <div class="first-list reason">List of reasons</div>

    <ol id="first-list">
        <li class="reason">Reason 1</li>
        <li>Reason 2</li>
        <li>Reason 3</li>
    </ol>

    <ul id="list" class="second-list">
        <h4>Here are additional reasons</h4>
        <span>This label gives a description</span>
        <li>An unordered list.</li>
        <li>Each point is automatically rendered with a dot in front of it.</li>
    </ul>

    <div class="unused-box">
        <label>Temporary text label</label>
    </div>

    <div class="button-group">
        <p>Action center</p>
        <button id="submit-button">
            Click
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script>
        $("body").css("text-align", "center");
        $("#title h2").text("New title");
        $(".subtitle-box").css("background-color", "red");
        $(".temp").css("display", "none");
        $("#first-list .reason").css("border-style", "dashed");
        $("ol li").css("font-weight", "bold");
        $("ol li").last().css("text-decoration", "underline");
        $("ol li:nth-child(2)").css("text-decoration", "line-through");
        $(".second-list").css("font-style", "italic");
        $(".second-list span").css("font-size", "0.5em");
        $(".unused-box label").remove();
        $(".unused-box").append("<p>Second Sentence</p>");
        $(".unused-box").prepend("<p>First Sentence</p>");
        $(".unused-box").removeClass("unused-box").addClass("used-box");
        $(".used-box").click(function() {
            $(this).toggleClass("clicked");
        });
        $( "#submit-button")
            .mouseenter(function() {
                $( ".button-group" ).append( "<h1>Ready to click!</h1>" );
            })
            .mouseleave(function() {
                $( ".button-group h1" ).remove()
            });
        $("#submit-button").click(function() {
            var parentDiv = $(this).parent();
            console.log(parentDiv);
            var index = $( "ol li" ).last().index() + 1;
            $("ol").append("<li>Reason " + (index + 1) + "</li>");
        });
    </script>

</body>
</html>
